    <body>
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Annotation Tool</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              
              <div class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button class="btn btn-default">Submit</button>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign In/Up <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">Sign Up</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            <!--<h1>Annotation Tool</h1>-->
            <br/>
            <div class="controls">
                <button id="add-track" class="btn btn-default" onclick="addTrack()">
                    Add new annotation track
                </button>

                <button class="btn btn-primary" data-action="back">
                    <i class="glyphicon glyphicon-step-backward"></i>
                    Backward
                </button>

                <button class="btn btn-primary" data-action="play">
                    <i class="glyphicon glyphicon-play"></i>
                    Play
                    /
                    <i class="glyphicon glyphicon-pause"></i>
                    Pause
                </button>

                <button class="btn btn-primary" data-action="forth">
                    <i class="glyphicon glyphicon-step-forward"></i>
                    Forward
                </button>

                <button class="btn btn-primary" data-action="toggle-mute">
                    <i class="glyphicon glyphicon-volume-off"></i>
                    Toggle Mute
                </button>

                <div class="checkbox">
                    <label>
                        <input data-action="toggle-region-creation-on-drag" type="checkbox"> Drag to create
                    </label>
                </div>
                
                <label for="disabledSelect">
                    Select Annotation Track
                </label>
                <select id="track-selector-list" class="form-control" data-action="track-selected-to-sync">
                    <option value="-1">None</option>
                </select>
                
            </div>
            <div id="waveform">
                <div class="progress progress-striped active" id="progress-bar">
                    <div class="progress-bar progress-bar-info"></div>
                </div>
            <!-- Here be the waveform -->
            </div>

            
            <div id="annotations-tracks-master-container" class="panel-group"/>

        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="http://localhost/bootstrap3-dialog-master/dist/js/bootstrap-dialog.js"></script>

    <script src="wavesurfer/wavesurfer.js"></script>
    <script src="wavesurfer/webaudio.js"></script>
    <script src="wavesurfer/audioelement.js"></script>
    <script src="wavesurfer/drawer.js"></script>
    <script src="wavesurfer/drawer.canvas.js"></script>
    <script src="wavesurfer/wavesurfer.regions.js"></script>

    <script src="fabric.js-master/dist/fabric.js" ></script>

    <script src="meujs/annotations-board-ctr.js"></script>
    <script src="meujs/annotations-track-ctr.js"></script>
    <script src="//cdn.jsdelivr.net/pouchdb/3.0.6/pouchdb.js"></script>
    <script src="pouchdb.authentication.js"></script>
    <script src="meujs/data-server.js"></script>
    <script src="meujs/forms.js" ></script>
    <script src="meu.v2.js" ></script>
